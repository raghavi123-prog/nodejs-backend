name: Deploy Node.js App

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Optional: Run tests (can be skipped)
      - name: Run tests
        run: npm test || echo "Tests failed but continuing deployment."

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and Push Docker image
      - name: Build and Push Docker image
        run: |
          echo "Building and pushing Docker image..."
          docker build -t raghavi123/static-nodejs-app .
          docker push raghavi123/static-nodejs-app

      # Deploy to EC2 server
      - name: Deploy application to EC2
        run: |
          echo "Deploying application to EC2 server..."
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << EOF
          docker pull raghavi123/static-nodejs-app
          docker stop static-nodejs-app || true
          docker rm static-nodejs-app || true
          docker run -d --name static-nodejs-app -p 3000:3000 raghavi123/static-nodejs-app
          EOF
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
